---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gateway-test
  namespace: test
  annotations:
    flux.weave.works/ignore: "true"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.gateway.container: semver:*
spec:
  releaseName: gateway-test
  chart:
    git: git@github.com:david-dc-chen/puma-gitops
    path: charts/gateway
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: image-creds
      key: image-creds.yaml
  - secretKeyRef:
      name: env
      key: env.yaml
  values:
    gateway:
      license:
        accept: true
      replicaCount: 1
      image:
        imageName: docker.dev1.apimgcp.com/repository/docker-hosted/gateway
        tag: 'v4'
      imageCredentials:
        name: "docker.dev1.apimgcp.com"
        registry: "docker.dev1.apimgcp.com"
        username: "admin"
        password: "password"
      hazelcast:
        enabled: false
      service:
        ports:
          - name: http
            internal: 8080
            external: 80
          - name: https
            internal: 8443
            external: 443
          - name: custom-http
            internal: 12345
            external: 12345
